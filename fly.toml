# fly.toml file generated for karelbilek-website on 2022-07-25T17:12:14+02:00

app = "karelbilek-website"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[mounts]
  source = "data"
  destination = "/app/data"

[build]
  builder = "paketobuildpacks/builder-jammy-base"
  buildpacks = ["docker.io/paketobuildpacks/go"]

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 1965
  protocol = "tcp"
  [[services.ports]]
    port = 1965

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
